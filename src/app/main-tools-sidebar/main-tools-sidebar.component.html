<ul>
  <li (click)="selectTool('move')" [class.active]="move">
    <a href="#">
      <img src="../../assets/move-tool.svg" alt="Move Tool">
    </a>
  </li>
  <li (click)="selectTool('freeHand')" [class.active]="freeHand">
    <a href="#">
      <img src="../../assets/free-hand.svg" alt="Free Hand Tool">
    </a>
  </li>
  <li (click)="selectTool('circle')" [class.active]="circle">
    <a href="#">
      <img src="../../assets/circle-tool.svg" alt="Circle Tool">
    </a>
  </li>
  <li (click)="selectTool('rectangle')" [class.active]="rectangle">
    <a href="#">
      <img src="../../assets/rectangle-tool.svg" alt="Rectangle Tool">
    </a>
  </li>
  <li (click)="selectTool('bezier')" [class.active]="bezier">
    <a href="#">
      <img src="../../assets/bezier-tool.svg" alt="Bezier Tool">

  </li>
  <li (click)="selectTool('close')" [class.active]="close">
    <a href="#">
      <img src="../../assets/close-path_p.png" alt="Close path">

      <img src="../../assets/clear-scene.svg" alt="Clear Scene">
